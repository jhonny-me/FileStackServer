<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<h2>Here are some links to help you start: </h2>
<table>
  <thead>
    <tr>
      <td>name</td>
      <td>size</td>
      <td>options</td>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let file of files">
    <td><a href="http://localhost:3000/api/Containers/container1/download/{{file.name}}" download>{{file.name}}</a></td>
    <td>{{file.size}}</td>
    <td><button (click)="onDeleteAction(file.name)">delete</button></td>
  </tr>
  </tbody>
</table>
